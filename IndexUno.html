<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Uno</title>
</head>
<body>
    <script>
        var distancia;

        distancia=prompt('Ingrese la distancia en metros que desea recorrer')

        document.write('El transporte que lo hara llegar mas rapido es ')

        if (distancia<=1000){
            document.write('a pie')
        }
            else{ 
                if (distancia>=1001 && distancia<=10000)
                document.write('en bicicleta')
            }
            if(distancia>=10001 && distancia<=30000){
                document.write('en colectivo')
            } 
            else{
                if(distancia>=30001 && distancia<=100000)
                document.write('en auto')
            }
            if (distancia>= 100001){
                document.write('en avion')
            }

    </script>
</body>
</html>
